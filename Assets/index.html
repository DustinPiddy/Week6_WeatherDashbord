<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet"> 
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="header">
      <h1>Weather Dashboard</h1>
  </header>

  <div class="container">
      <div class="search">
          <div class="row">
              <h1>City Search</h1>
          </div>
          <div class="row">
              <input type="text" class="searchInput" placeholder="Los Angeles">
              <button type="submit" class="searchBtn">
              <i class="fas fa-search"></i>
              </button>
          </div>
          <div class="historyItems"></div>
      </div>
      <div class="col-two-container">
          <div class="forecast">
              <div class="row">
                  <h1 class="cityName">City Name</h1>
                  <h1 class="currentDate"></h1>
                  <img class="weatherIcon"></img>
              </div>
              <div class="row">
                  <p class="temp">Temp:</p>
              </div>
              <div class="row">
                  <p class="humidity">Humidity:</p>
              </div>
              <div class="row">
                  <p class="windSpeed">Wind:</p>
              </div>
              <div class="row">
                  <p class="uvIndex">UV:</p>
              </div>
          </div>

          <div class="five-day-container">
              <h1>5-Day Forecast:</h1>
              <div class="card-row">
              </div>
          </div>
      </div>
  </div>
    
  </body>
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/80833262c1.js" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</html>
